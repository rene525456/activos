<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplos Jquery</title>
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/myjquery.js"></script>
</head>
<body>
	<h1>Ejercicios en JQuery</h1>
	<p>1. Uso de HIDE / SHOW</p>
	<div id="identificador1"> Información a ocultar o mostrar </div>
	<button id="btn1">Ocultar</button>
	<button id="btn2">Mostrar</button>

	<p>2. Uso de HIDE / SHOW con tiempo</p>
	<div id="identificador2"> Información a ocultar o mostrar con tiempo</div>
	<button id="btn3">Ocultar</button>
	<button id="btn4">Mostrar</button>

	<p id="identificador3"> Click</p>
	<p id="identificador4"> Doble click</p>
	<p id="identificador5"> Mouse enter</p>
	<p id="identificador6"> Mouse leave</p>

	<div id="identificador7"> Cambio de colores</div>
	<input type="text" id="entrada1" placeholder="Ingrese un nombre - keypress">
	<div id="identificador8"> Cambio de colores</div>
	<input type="text" id="entrada2" placeholder="Ingrese un nombre - keydown">
</body>
</html>
